name: Application Tests
run-name: Application tests ğŸ§ª

on: [workflow_dispatch, pull_request]

jobs:
  version-testing:
    name: Run tests over multiple Python and OS versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Poetry
        run: pipx install poetry==1.5.1

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: ğŸ”¨ Install dependencies
        run: poetry install --with test

      - name: âœ… Run unit tests
        run: poetry run pytest -m "unit"

      - name: ğŸ”— Run integration tests
        run: poetry run pytest -m "integration"
